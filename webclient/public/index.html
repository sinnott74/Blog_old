<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PWA</title>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta id="theme-color" name="theme-color" content="#4527A0">
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="/images/favicon.ico" />

    <style>
      html {
        --primary-color: #3f51b5;
        --text-color-light: #fff;
        --text-color-dark: #444;
        --header-height: 56px;
        --header-colour: var(--primary-color);
        --background-color-dark: #404040;
        --background-color-light: #fafafa;
        --background-color: #ececec;
        --background-color-placeholder: #F5F5F5;
        --warning-color: #F00;
        --big-screen: 1025px;
        --font-family: HAvenir, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        --transition-time: 130ms;
        --transition-timing-function: ease-in;
        --transition: var(--transition-time) var(--transition-timing-function);
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        padding: 0;
        margin: 0;
        width: 100%;
        /* height: 100%; */
        font-weight: 400;
        color: var(--text-dark);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: var(--background-color) !important;
      }
      html, h1, h2, h3, h4, h5, h6, p, button, input, textarea, div {
        font-family: var(--font-family) !important;
      }
      .noscript__container {
        display: -webkit-flex;
        display: -ms-flexbox;
        display: flex;
        z-index: 1000;
        height: 100%;
        width: 100%;
        position: fixed;
        -webkit-align-items: center;
            -ms-flex-align: center;
                align-items: center;
        -webkit-justify-content: center;
            -ms-flex-pack: center;
                justify-content: center;
        background-color: rgba(100, 100, 100, 0.7); }

      .noscript__message {
        color: #f00;
        font-size: 3em;
      }

      /* https://fonts.googleapis.com/icon?family=Material+Icons */
      @font-face {
        font-family: 'Material Icons';
        font-style: normal;
        font-weight: 400;
        src: url(https://fonts.gstatic.com/s/materialicons/v34/2fcrYFNaTjcS6g4U3t-Y5UEw0lE80llgEseQY3FEmqw.woff2) format('woff2');
      }

      .material-icons {
        font-family: 'Material Icons';
        font-weight: normal;
        font-style: normal;
        font-size: 24px;
        line-height: 1;
        letter-spacing: normal;
        text-transform: none;
        display: inline-block;
        white-space: nowrap;
        word-wrap: normal;
        direction: ltr;
        -webkit-font-feature-settings: 'liga';
        -webkit-font-smoothing: antialiased;
      }
    </style>

  </head>
